<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class='gameTitle'>
        <header>Simon Game</header>
        <h1>Instructions</h1>
        <p>How good is your memory? Test your skills against Simon and try to beat your high score! Simon will change
            the color of the boxes in a fast paced game of repeat after me and will ask you to repeat the patterns in
            order and advance to harder levels. </p>
    </div>
    <div class='gameBoard'>
        <button id='startBtn'>Start</button><br></br>
        
            <button class = 'yellow'></button>
            <button class = 'red'></button> <br></br>
            <button class = 'blue'></button>
            <button class = 'green'></button>
        
        <h2 id='longestStreak'>Longest streak: </h2>
    </div>

</body>

</html>
